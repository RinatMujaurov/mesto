<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="логотип сайта"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar-kusto.jpg"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/Vector.svg"
              alt="кнопка добавления изображений"
              class="profile__button-img"
            />
          </button>
        </section>
        <ul class="elements">
          <template id="template-element">
            <li class="element">
              <img class="element__image" src="#" />
              <button class="element__delete-button" type="button"></button>
              <div class="element__block">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Rinat Muzhaurov</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__close popup__close-button"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_type_profile"
            method="post"
            name="profile-info"
            novalidate
          >
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_data_name"
                id="name-input"
                minlength="2"
                maxlength="40"
                type="text"
                name="name"
                placeholder="Ваше имя"
                required
              />
              <span class="popup__input-error name-input-error"></span>
              <input
                class="popup__input popup__input_data_about"
                id="about-input"
                minlength="2"
                maxlength="200"
                type="text"
                name="about"
                placeholder="О себе"
                required
              />
              <span class="popup__input-error about-input-error"></span>
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_element">
        <div class="popup__container">
          <button
            class="popup__close popup__close-button"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_type_element"
            method="post"
            name="element"
            novalidate
          >
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_data_title"
                id="title-input"
                minlength="2"
                maxlength="30"
                type="text"
                name="title"
                placeholder="Название"
                required
              />
              <span class="popup__input-error title-input-error"></span>
              <input
                class="popup__input popup__input_data_link"
                id="link-input"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error link-input-error"></span>
              <button class="popup__save-button" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__figure">
          <button
            class="popup__close popup__close-button"
            type="button"
          ></button>
          <img class="popup__image" src="#" />
          <figcaption class="popup__title popup__title_type_image"></figcaption>
        </figure>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
